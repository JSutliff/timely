<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Time.ly</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="searchResults.css">
    <link rel="shortcut icon" href="img/icons-10.png">
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
</head>
<body>

    <div class="dashboardWrap">

        <div class="navigate">
            <div class="navWrap">
                <div class="logo">                
                    <h1>Time.ly</h1>
                </div>

                <div class="profileTile">
                    <h2 class="username">profile</h2>
                    <div class="profilePicture"></div>
                </div>

            </div>
        </div>

        <div class="dashboardMain">

            <div class="dashRow2">
                <div class="statsRow">
                    <div class="statBox" value="moviesDash">
                        <img src="img/icons-06.png" alt="" class="icon"> 
                        <h2 class="timeLarge">2h 30m</h2>
                    </div>
                    <div class="statBox" value="showsDash">
                        <img src="img/icons-08.png" alt="" class="icon">
                        <h2 class="timeLarge">5h 22m</h2>
                    </div>
                    <div class="statBox" value="gamesDash">
                        <img src="img/icons-07.png" alt="" class="icon">
                        <h2 class="timeLarge">2d 1h 10m</h2>
                    </div>
                    <div class="statBox" value="booksDash">
                        <img src="img/icons-09.png" alt="" class="icon">
                        <h2 class="timeLarge">19h 55m</h2>
                    </div>
                </div>
            </div>
            
            <div class="dashRow3">

                <div class="container">
                    <div class="dashSection" id="currentMedia">
                        <div class="currentMediaIcon"></div>
                        <div class="currentMediaText">
                            <h2 class="blueLarge">[Current Media]</h2>
                            <h2>3h 15m</h2>
                        </div>
                    </div>
                    <div class="dashSection">
                        <canvas id="myChart" width="340" height="340"></canvas>
                        <div class="totalLogged">
                            <h2>Total time in queue: <span id="totalTimeLogged" class="boldBlue">2h 20m</span></h2>
                            <h2>Total time logged: <span id="totalTimeLogged" class="boldBlue">3h 15m</span></h2>
                        </div>
                    </div>
                </div>

                <div class="container">
                    <div class="dashSection backlog" id="backlog">
                        <div class="head">
                            <h1>Current Backlog</h1>
                            <h2 id="currentMediaType">MEDIA</h2>
                        </div>
                        <div class="thumbnailBox">
                            <div class="mediaThumbnail">
                                <div class="changeToCurrent">
                                    <h3 class="currentToggle" value="false">Make Current Media</h3>
                                </div>
                                <div class="mediaThumbnailText">
                                    <h3 class="mediaThumbnailTitle">media title</h3>
                                    <h4 class="mediaThumbnailSubtitle"> subtitle</h4></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


        </div>

    <div class="footer">
    </div>

    </div>    

    <script>

        $(".statBox").on("click", function() {
            var dashCategory = $(this).attr("value")
            alert(dashCategory)
            // renderPage
        })

        $(".mediaThumbnail").on("click", function(){
            // grab mediaID from $(this)
            alert("Make Current Media")
        })

    </script>
    
    <script>
        var ctx = document.getElementById("myChart").getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ["Movies", "Shows", "Games", "Books"],
                datasets: [{
                    label: 'time',
                    data: [12, 19, 3, 5],
                    backgroundColor: [
                        'rgba(255, 89, 94, 0.9)',
                        'rgba(254, 238, 158, 0.9)',
                        'rgba(142, 208, 129, 0.9)',
                        'rgba(22, 84, 158, 0.9)'
                    ],
                    borderColor: [
                        'rgba(255, 89, 94, 1)',
                        'rgba(254, 238, 158, 1)',  
                        'rgba(142, 208, 129, 1)',
                        'rgba(22, 84, 158, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {}
        });
    </script>

</body>
</html>
