<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Time.ly</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icons-10.png">
</head>
<body>

    <div class="signInWrap">
        <div class="header">
            <h1>Efficient Entertainment</h1>
            <h2>Save Time with Time.ly</h2>
        </div>
        <form id="signUpForm">
            <div class="section"><img src="img/icons-01.png" class="icon"><input type="text" id="name" placeholder="Your Name"></div>
            <div class="section"><img src="img/icons-04.png" class="icon"> <input type="text" id="username" placeholder="Username"></div>
            <div class="section"><img src="img/icons-03.png" class="icon"><input type="text" id="email" placeholder="Email"></div>
            <div class="section"><img src="img/icons-02.png" class="icon"> <input type="text" id="password" placeholder="Password"></div>
            <div class="section" id="signInButtons">
                <div class="button" id="signUp"><h3>Sign Up</h3></div>
                <div class="button" id="signIn"><h3>Returning User</h3></div>
            </div>
        </form>
    </div>
    
</body>
</html>
